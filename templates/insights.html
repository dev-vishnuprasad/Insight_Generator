<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Project Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        pre {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            font-size: 14px;
            color: #333;
            max-width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            max-width: 300px;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
        }

        .image-item p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Machine Learning Project Insights</h1>
    <h2>Generated Insights:</h2>
    <pre>{{ insights }}</pre>
    
    <h2>Visualizations:</h2>
    <div class="image-container">
    {% for filename, image_data in images.items() %}
        <div class="image-item">
            <img src="data:image/png;base64,{{ image_data }}" alt="{{ filename }}">
            <p>{{ filename }}</p>
        </div>
    {% endfor %}
    </div>
</body>
</html>
