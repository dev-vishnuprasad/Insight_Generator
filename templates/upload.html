<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Files</title>
</head>
<body>
    <h1>Upload Two CSV Files</h1>
    <form method="post" enctype="multipart/form-data">
        <p>
            <label for="file1">Test Data : </label>
            <input type="file" name="file1" accept=".csv">
        </p>
        <p>
            <label for="file2">Train Data :</label>
            <input type="file" name="file2" accept=".csv">
        </p>
        <p>
            <input type="submit" value="Upload">
        </p>
    </form>
</body>
</html>
